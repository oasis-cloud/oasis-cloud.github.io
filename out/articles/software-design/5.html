            <h2>数据表是什么</h2>
<p>数据表是一系列二维数组的集合，一般由一列或多列，且具有零行或多行的数据结构。</p>
<h2>数据表的实现</h2>
<p>实现分为两种，一种是行式存储，另外一种式列式存储。行式存储式将多种不同数据类型存储到一起。
列式存储的话，它的每列存储同样的数据类型。</p>
<p>行式存储可以用数组+对象表示。列式存储可以用数组表示，所有列的数组长度是相同的。</p>
